name: Deploy to cPanel

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build project
        env:
          PUBLIC_GA_ID: ${{ secrets.PUBLIC_GA_ID }}
          PUBLIC_GOOGLE_REMARKETING_ID: ${{ secrets.PUBLIC_GOOGLE_REMARKATING_ID }}
          PUBLIC_GTM_ID: ${{ secrets.PUBLIC_GTM_ID }}
          PUBLIC_YANDEX_METRIKA_ID: ${{ secrets.PUBLIC_YANDEX_METRIKA_ID }}
        run: pnpm run build

      - name: Deploy to cPanel via SSH
        uses: easingthemes/ssh-deploy@v5.1.0
        with:
          SSH_PRIVATE_KEY: ${{ secrets.CPANEL_SSH_KEY }}
          REMOTE_HOST: ${{ secrets.CPANEL_HOST }}
          REMOTE_USER: ${{ secrets.CPANEL_USER }}
          REMOTE_PORT: ${{ secrets.CPANEL_PORT }}
          SOURCE: "dist/"
          TARGET: ${{ secrets.CPANEL_APP_DIR }}
          EXCLUDE: "/.git/"
          SCRIPT_AFTER: |
            echo "Deployment completed"
            touch ${{ secrets.CPANEL_APP_DIR }}/tmp/restart.txt || true
